name: gadget
about: Gadget, gogo, redirect!

settings:
  - SubCommandRequiredElseHelp
args:
  - debug:
      help: Turn debugging information on
      short: d
      long: debug
      multiple: true
      global: true

  - quite:
      help: Only error output will be displayed
      short: q
      long: quite
      global: true

  - warn:
      help: Warning and Error level output will be displayed
      short: w
      long: warn
      global: true

subcommands:
  - run:
      settings:
        - ArgRequiredElseHelp
      about: Runs the webserver
      args:
        - bind:
            help: Which port to listen on?
            long: bind
            default_value: 127.0.0.1:8000
            takes_value: true
        - CONFIG:
            help: Path to config file.
            takes_value: true
            required: true
groups:
  - logging:
      args:
        - debug
        - warn
        - quite