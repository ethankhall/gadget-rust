pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://dl.bintray.com/ethankhall/gradle-plugins/' }
    }
    resolutionStrategy {
        eachPlugin { details ->
            def id = details.requested.id.id
            def version = '0.0.30'
            if (id in ['io.ehdev.gradle.dependency-resolve',
                       'io.ehdev.gradle.dependency-script',
                       'io.ehdev.gradle.klint',
                       'io.ehdev.gradle.build-dir',
                       'io.ehdev.gradle.development'] && details.requested.version == 'LATEST') {
                println "Using the latest version of $id, which is $version"
                details.useVersion(version)
            }
        }
    }
}

rootProject.name = 'account-management'

include 'models'

include 'database-jooq'
include 'database-manager'
include 'database-migration'

include 'jooq-dropwizard'
include 'webapp'
